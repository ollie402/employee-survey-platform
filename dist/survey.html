<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        #survey-container {
            max-width: 720px;
            margin: 0 auto;
        }

        /* Loading State */
        #survey-loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e5e5;
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .error-container h2 {
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .error-container p {
            color: #666;
        }

        /* Landing Page */
        .landing-container {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .landing-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .landing-description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .start-btn {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .start-btn:hover {
            background: #6d28d9;
        }

        /* Survey Header */
        .survey-header {
            background: white;
            padding: 2rem;
            border-radius: 12px 12px 0 0;
            border-top: 4px solid #7c3aed;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .survey-title {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .survey-description {
            color: #666;
            font-size: 1rem;
        }

        /* Progress Bar */
        .survey-progress {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
        }

        .progress-bar {
            height: 6px;
            background: #e5e5e5;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: #7c3aed;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            color: #888;
        }

        /* Page Header */
        .page-header {
            background: white;
            padding: 1.5rem 2rem;
            border-left: 4px solid #7c3aed;
            margin: 1rem 0;
        }

        .page-title {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .page-instructions {
            color: #666;
            font-size: 0.95rem;
        }

        /* Questions */
        .questions-container {
            background: white;
            padding: 1rem 2rem;
        }

        .question-card {
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .question-card:last-child {
            border-bottom: none;
        }

        .question-text {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
        }

        .required {
            color: #dc2626;
            margin-left: 4px;
        }

        /* Multiple Choice / Checkboxes */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .option-item:hover {
            background: #f0e6ff;
        }

        .option-item input {
            width: 18px;
            height: 18px;
            accent-color: #7c3aed;
        }

        .option-label {
            font-size: 0.95rem;
            color: #333;
        }

        /* Rating Scale */
        .rating-scale {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
            min-width: 50px;
            max-width: 80px;
        }

        .rating-option input {
            display: none;
        }

        .rating-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #d0d0d0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #666;
            transition: all 0.2s;
            background: white;
        }

        .rating-option:hover .rating-circle {
            border-color: #7c3aed;
            color: #7c3aed;
        }

        .rating-option input:checked + .rating-circle {
            background: #7c3aed;
            border-color: #7c3aed;
            color: white;
        }

        .rating-label {
            margin-top: 0.5rem;
            font-size: 0.7rem;
            color: #666;
            text-align: center;
            word-break: break-word;
        }

        /* Calendar Question - Compact Date Picker Style */
        .calendar-question {
            max-width: 320px;
            margin: 0 auto;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0 0.25rem;
        }

        .calendar-month-year {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
        }

        .calendar-nav-btn {
            background: none;
            border: none;
            width: 28px;
            height: 28px;
            font-size: 1.1rem;
            cursor: pointer;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.15s;
        }

        .calendar-nav-btn:hover {
            background: #f3f4f6;
            color: #7c3aed;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: #9ca3af;
            padding: 0.4rem 0;
            text-transform: uppercase;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-day {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 400;
            color: #374151;
            transition: all 0.15s;
            margin: 1px auto;
        }

        .calendar-day:hover:not(.empty):not(.selected) {
            background: #f3f4f6;
        }

        .calendar-day.selected {
            background: #7c3aed;
            color: white;
            font-weight: 600;
        }

        .calendar-day.selected:hover {
            background: #6d28d9;
        }

        .calendar-day.today:not(.selected) {
            border: 2px solid #7c3aed;
            color: #7c3aed;
            font-weight: 600;
        }

        .calendar-day.empty {
            cursor: default;
        }

        .calendar-selected-info {
            text-align: center;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #f3f4f6;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .calendar-selected-dates {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
            margin-top: 0.5rem;
            justify-content: center;
        }

        .calendar-date-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.2rem;
            background: #f5f3ff;
            color: #7c3aed;
            padding: 0.2rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .calendar-tag-remove {
            background: none;
            border: none;
            color: #7c3aed;
            cursor: pointer;
            font-size: 0.85rem;
            padding: 0;
            line-height: 1;
            opacity: 0.7;
        }

        .calendar-tag-remove:hover {
            opacity: 1;
        }

        /* Text Inputs */
        .text-input,
        .text-area,
        .dropdown-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .text-input:focus,
        .text-area:focus,
        .dropdown-select:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .text-area {
            resize: vertical;
            min-height: 100px;
        }

        /* Navigation */
        .survey-navigation {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #7c3aed;
            color: white;
            margin-left: auto;
        }

        .btn-primary:hover {
            background: #6d28d9;
        }

        .btn-primary:disabled {
            background: #c4b5fd;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e5e5e5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        /* Complete State */
        .complete-container {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .complete-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            color: white;
            font-size: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .complete-container h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .complete-container p {
            color: #666;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 1rem 0.5rem;
            }

            .survey-header,
            .questions-container,
            .survey-navigation,
            .landing-container,
            .complete-container,
            .error-container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .rating-scale {
                justify-content: center;
            }

            .rating-option {
                min-width: 45px;
            }

            .rating-circle {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }

            .survey-title {
                font-size: 1.5rem;
            }

            .landing-container h1 {
                font-size: 1.5rem;
            }
        }

        /* Validation Error */
        .question-card.error .question-text {
            color: #dc2626;
        }

        .question-card.error .text-input,
        .question-card.error .text-area,
        .question-card.error .dropdown-select {
            border-color: #dc2626;
        }

        .validation-message {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .question-card.error .validation-message {
            display: block;
        }
    </style>
</head>
<body>
    <div id="survey-container">
        <div id="survey-loading">
            <div class="loading-spinner"></div>
            <p>Loading survey...</p>
        </div>
        <div id="survey-error" style="display: none;"></div>
        <div id="survey-landing" style="display: none;"></div>
        <div id="survey-content" style="display: none;"></div>
        <div id="survey-complete" style="display: none;"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://wdwpqdzndlaldpuzuxyo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indkd3BxZHpuZGxhbGRwdXp1eHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzUyNjYsImV4cCI6MjA3MTgxMTI2Nn0.POnq8gaOkM4gDtzD9jCSC1mV4ymqurTW1wKTQz6CUCM';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Current state
        let currentSurvey = null;
        let currentSurveyData = null; // Parsed survey.data for accessing ratingScale etc.
        let currentPageIndex = 0;
        let responses = {};
        let respondentId = null;
        let surveyStarted = false;

        // Generate proper UUID v4 for database records
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Get survey public code from URL
        function getSurveyCodeFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/survey\/([^\/]+)/);
            return match ? match[1] : null;
        }

        // Load survey from database
        async function loadSurvey() {
            const publicCode = getSurveyCodeFromUrl();

            if (!publicCode) {
                showError('Invalid survey link');
                return;
            }

            console.log('Loading survey with code:', publicCode);

            try {
                // Fetch survey from database by public_code
                const { data: survey, error } = await supabaseClient
                    .from('surveys')
                    .select('*')
                    .eq('public_code', publicCode)
                    .single();

                if (error) {
                    console.error('Supabase error:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    console.error('Error details:', error.details);
                    console.error('Error hint:', error.hint);

                    // Check if table doesn't exist
                    if (error.code === '42P01' || error.message?.includes('does not exist')) {
                        showError('Survey system is being set up. Please try again later.');
                    } else {
                        showError('Survey not found');
                    }
                    return;
                }

                if (!survey) {
                    showError('Survey not found');
                    return;
                }

                // Check if survey is active (based on dates)
                const now = new Date();
                const startDate = survey.start_date ? new Date(survey.start_date) : null;
                const endDate = survey.end_date ? new Date(survey.end_date) : null;

                if (startDate && now < startDate) {
                    showError('This survey has not started yet');
                    return;
                }

                if (endDate && now > endDate) {
                    showError('This survey has ended');
                    return;
                }

                currentSurvey = survey;

                // Generate anonymous respondent ID (UUID format for database)
                respondentId = generateUUID();

                // Update page title
                document.title = survey.name || 'Survey';

                // Show landing page
                showLanding();

            } catch (err) {
                console.error('Error loading survey:', err);
                showError('Failed to load survey. Please try again later.');
            }
        }

        // Show landing page
        function showLanding() {
            document.getElementById('survey-loading').style.display = 'none';
            document.getElementById('survey-landing').style.display = 'block';

            const landingContent = currentSurvey.landing_page_content || 'Thank you for taking the time to complete this survey. Your feedback is valuable to us.';

            document.getElementById('survey-landing').innerHTML = `
                <div class="landing-container">
                    <h1>${currentSurvey.name || 'Survey'}</h1>
                    ${currentSurvey.description ? `<p class="landing-description">${currentSurvey.description}</p>` : ''}
                    <p class="landing-description">${landingContent}</p>
                    <button class="start-btn" onclick="startSurvey()">Start Survey</button>
                </div>
            `;
        }

        // Start the survey
        function startSurvey() {
            surveyStarted = true;
            document.getElementById('survey-landing').style.display = 'none';
            renderSurvey();
        }

        // Render survey
        function renderSurvey() {
            const container = document.getElementById('survey-content');
            const survey = currentSurvey;

            // Parse survey data
            let surveyData;
            try {
                surveyData = typeof survey.data === 'string' ? JSON.parse(survey.data) : survey.data;
                currentSurveyData = surveyData; // Store globally for access in render functions
            } catch (e) {
                console.error('Error parsing survey data:', e);
                showError('Error loading survey questions');
                return;
            }

            // Debug: Log rating scale settings
            console.log('Survey rating_scale column:', survey.rating_scale);
            console.log('Survey data ratingScale:', surveyData?.ratingScale);

            const pages = surveyData.pages || [surveyData];
            const currentPage = pages[currentPageIndex];

            if (!currentPage) {
                showError('Error loading survey page');
                return;
            }

            let html = `
                <div class="survey-header">
                    <h1 class="survey-title">${survey.name || 'Survey'}</h1>
                    ${survey.description ? `<p class="survey-description">${survey.description}</p>` : ''}
                </div>

                <div class="survey-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${((currentPageIndex + 1) / pages.length) * 100}%"></div>
                    </div>
                    <span class="progress-text">Page ${currentPageIndex + 1} of ${pages.length}</span>
                </div>
            `;

            // Page title and instructions
            if (currentPage.title || currentPage.instructions) {
                html += `
                    <div class="page-header">
                        ${currentPage.title ? `<h2 class="page-title">${currentPage.title}</h2>` : ''}
                        ${currentPage.instructions ? `<p class="page-instructions">${currentPage.instructions}</p>` : ''}
                    </div>
                `;
            }

            // Render questions
            html += '<div class="questions-container">';

            if (currentPage.questions && currentPage.questions.length > 0) {
                currentPage.questions.forEach((question, qIndex) => {
                    html += renderQuestion(question, qIndex);
                });
            } else {
                html += '<p style="color: #666; padding: 2rem 0;">No questions on this page.</p>';
            }

            html += '</div>';

            // Navigation buttons
            html += `
                <div class="survey-navigation">
                    ${currentPageIndex > 0 ? '<button class="btn btn-secondary" onclick="previousPage()">Back</button>' : '<div></div>'}
                    ${currentPageIndex < pages.length - 1
                        ? '<button class="btn btn-primary" onclick="nextPage()">Next</button>'
                        : '<button class="btn btn-primary" onclick="submitSurvey()">Submit</button>'}
                </div>
            `;

            container.innerHTML = html;
            container.style.display = 'block';

            // Restore any saved responses for this page
            restoreResponses();

            // Initialize any calendar questions
            initAllCalendars();
        }

        function renderQuestion(question, qIndex) {
            const questionId = question.id || `q${qIndex}`;
            const required = question.required ? '<span class="required">*</span>' : '';

            let html = `
                <div class="question-card" data-question-id="${questionId}" data-required="${question.required ? 'true' : 'false'}">
                    <div class="question-text">${question.text || 'Question'}${required}</div>
                    <div class="question-input">
            `;

            switch (question.type) {
                case 'single':
                case 'multiple-choice':
                case 'single-choice':
                    html += renderMultipleChoice(question, questionId);
                    break;
                case 'multi':
                case 'checkboxes':
                    html += renderCheckboxes(question, questionId);
                    break;
                case 'rating':
                case 'linear-scale':
                    html += renderRating(question, questionId);
                    break;
                case 'text':
                case 'short-text':
                    html += renderTextInput(question, questionId);
                    break;
                case 'long-text':
                case 'textarea':
                    html += renderTextArea(question, questionId);
                    break;
                case 'dropdown':
                    html += renderDropdown(question, questionId);
                    break;
                case 'calendar':
                    html += renderCalendar(question, questionId);
                    break;
                default:
                    html += renderTextInput(question, questionId);
            }

            html += `
                        <div class="validation-message">This question is required</div>
                    </div>
                </div>
            `;

            return html;
        }

        function renderMultipleChoice(question, questionId) {
            let html = '<div class="options-list">';

            if (question.options && question.options.length > 0) {
                question.options.forEach((option, i) => {
                    const optionText = typeof option === 'string' ? option : (option.text || option);
                    const optionValue = typeof option === 'string' ? option : (option.id || option.text || option);

                    html += `
                        <label class="option-item">
                            <input type="radio" name="${questionId}" value="${escapeHtml(optionValue)}" onchange="saveResponse('${questionId}', this.value)">
                            <span class="option-label">${escapeHtml(optionText)}</span>
                        </label>
                    `;
                });
            }

            html += '</div>';
            return html;
        }

        function renderCheckboxes(question, questionId) {
            let html = '<div class="options-list">';

            if (question.options && question.options.length > 0) {
                question.options.forEach((option, i) => {
                    const optionText = typeof option === 'string' ? option : (option.text || option);
                    const optionValue = typeof option === 'string' ? option : (option.id || option.text || option);

                    html += `
                        <label class="option-item">
                            <input type="checkbox" name="${questionId}" value="${escapeHtml(optionValue)}" onchange="saveCheckboxResponse('${questionId}')">
                            <span class="option-label">${escapeHtml(optionText)}</span>
                        </label>
                    `;
                });
            }

            html += '</div>';
            return html;
        }

        function renderRating(question, questionId) {
            // Get scale from question or survey defaults
            let scale = 5; // default
            let labels = [];

            console.log('Question rating settings:', {
                ratingScale: question.ratingScale,
                ratingLabels: question.ratingLabels,
                points: question.points
            });

            // Priority 1: Question-level settings (ratingScale as number, ratingLabels as array)
            if (typeof question.ratingScale === 'number' && question.ratingScale > 0) {
                scale = question.ratingScale;
                labels = question.ratingLabels || [];
            }
            // Priority 1b: Question ratingScale as object with points
            else if (question.ratingScale?.points) {
                scale = question.ratingScale.points;
                labels = question.ratingScale.labels || question.ratingLabels || [];
            }
            // Priority 1c: Direct points property
            else if (typeof question.points === 'number' && question.points > 0) {
                scale = question.points;
                labels = question.ratingLabels || [];
            }
            // Priority 2: Survey data ratingScale (parsed JSON from data column)
            else if (currentSurveyData?.ratingScale) {
                if (typeof currentSurveyData.ratingScale === 'number') {
                    scale = currentSurveyData.ratingScale;
                    labels = currentSurveyData.ratingLabels || [];
                } else if (currentSurveyData.ratingScale?.points) {
                    scale = currentSurveyData.ratingScale.points;
                    labels = currentSurveyData.ratingScale.labels || [];
                }
            }
            // Priority 3: Database column rating_scale
            else if (currentSurvey.rating_scale) {
                const ratingScale = typeof currentSurvey.rating_scale === 'string'
                    ? JSON.parse(currentSurvey.rating_scale)
                    : currentSurvey.rating_scale;
                if (typeof ratingScale === 'number') {
                    scale = ratingScale;
                } else if (ratingScale?.points) {
                    scale = ratingScale.points;
                    labels = ratingScale.labels || [];
                }
            }

            console.log('Rendering rating with scale:', scale, 'labels:', labels);

            let html = '<div class="rating-scale">';

            for (let i = 1; i <= scale; i++) {
                // Show labels: first and last if not enough labels for all points, or all if they match
                let label = '';
                if (labels.length > 0) {
                    if (labels.length >= scale) {
                        // Enough labels for all points
                        label = labels[i - 1] || '';
                    } else if (labels.length >= 2) {
                        // Only show first and last labels
                        if (i === 1) {
                            label = labels[0];
                        } else if (i === scale) {
                            label = labels[labels.length - 1];
                        }
                    }
                }

                html += `
                    <label class="rating-option">
                        <input type="radio" name="${questionId}" value="${i}" onchange="saveResponse('${questionId}', this.value)">
                        <span class="rating-circle">${i}</span>
                        ${label ? `<span class="rating-label">${escapeHtml(label)}</span>` : ''}
                    </label>
                `;
            }

            html += '</div>';
            return html;
        }

        function renderTextInput(question, questionId) {
            return `<input type="text" class="text-input" name="${questionId}" placeholder="Your answer..." oninput="saveResponse('${questionId}', this.value)">`;
        }

        function renderTextArea(question, questionId) {
            return `<textarea class="text-area" name="${questionId}" placeholder="Your answer..." rows="4" oninput="saveResponse('${questionId}', this.value)"></textarea>`;
        }

        function renderDropdown(question, questionId) {
            let html = `<select class="dropdown-select" name="${questionId}" onchange="saveResponse('${questionId}', this.value)">`;
            html += '<option value="">Select an option...</option>';

            if (question.options && question.options.length > 0) {
                question.options.forEach(option => {
                    const optionText = typeof option === 'string' ? option : (option.text || option);
                    const optionValue = typeof option === 'string' ? option : (option.id || option.text || option);
                    html += `<option value="${escapeHtml(optionValue)}">${escapeHtml(optionText)}</option>`;
                });
            }

            html += '</select>';
            return html;
        }

        // Calendar question rendering and logic
        const calendarSelections = {}; // Store selected dates per question

        function renderCalendar(question, questionId) {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            return `
                <div class="calendar-question" id="calendar-${questionId}"
                     data-question-id="${questionId}"
                     data-current-month="${currentMonth}"
                     data-current-year="${currentYear}">
                    <div class="calendar-header">
                        <button type="button" class="calendar-nav-btn" onclick="calendarPrevMonth('${questionId}')">‹</button>
                        <span class="calendar-month-year" id="calendar-title-${questionId}"></span>
                        <button type="button" class="calendar-nav-btn" onclick="calendarNextMonth('${questionId}')">›</button>
                    </div>
                    <div class="calendar-grid">
                        <div class="calendar-day-header">Su</div>
                        <div class="calendar-day-header">Mo</div>
                        <div class="calendar-day-header">Tu</div>
                        <div class="calendar-day-header">We</div>
                        <div class="calendar-day-header">Th</div>
                        <div class="calendar-day-header">Fr</div>
                        <div class="calendar-day-header">Sa</div>
                    </div>
                    <div class="calendar-days" id="calendar-days-${questionId}"></div>
                    <div class="calendar-selected-info">
                        <span id="calendar-count-${questionId}">0 dates selected</span>
                    </div>
                    <div class="calendar-selected-dates" id="calendar-selected-${questionId}"></div>
                </div>
            `;
        }

        function initCalendar(questionId) {
            if (!calendarSelections[questionId]) {
                calendarSelections[questionId] = new Set();
            }
            const container = document.getElementById(`calendar-${questionId}`);
            if (!container) return;
            const month = parseInt(container.dataset.currentMonth);
            const year = parseInt(container.dataset.currentYear);
            renderCalendarMonth(questionId, year, month);
        }

        function renderCalendarMonth(questionId, year, month) {
            const container = document.getElementById(`calendar-${questionId}`);
            if (!container) return;
            container.dataset.currentMonth = month;
            container.dataset.currentYear = year;

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                                'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById(`calendar-title-${questionId}`).textContent =
                `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDayOfWeek = firstDay.getDay(); // Sunday = 0
            const daysInMonth = lastDay.getDate();

            const daysContainer = document.getElementById(`calendar-days-${questionId}`);
            let html = '';

            // Empty cells before first day
            for (let i = 0; i < startDayOfWeek; i++) {
                html += '<div class="calendar-day empty"></div>';
            }

            // Day cells
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isSelected = calendarSelections[questionId]?.has(dateStr);
                const dateObj = new Date(year, month, day);
                const isToday = dateObj.getTime() === today.getTime();

                html += `<div class="calendar-day ${isSelected ? 'selected' : ''} ${isToday ? 'today' : ''}"
                              onclick="toggleCalendarDate('${questionId}', '${dateStr}')"
                              data-date="${dateStr}">
                            ${day}
                         </div>`;
            }

            daysContainer.innerHTML = html;
        }

        function toggleCalendarDate(questionId, dateStr) {
            if (!calendarSelections[questionId]) {
                calendarSelections[questionId] = new Set();
            }

            if (calendarSelections[questionId].has(dateStr)) {
                calendarSelections[questionId].delete(dateStr);
            } else {
                calendarSelections[questionId].add(dateStr);
            }

            // Re-render current month
            const container = document.getElementById(`calendar-${questionId}`);
            const month = parseInt(container.dataset.currentMonth);
            const year = parseInt(container.dataset.currentYear);
            renderCalendarMonth(questionId, year, month);

            // Update selected count and list
            updateCalendarInfo(questionId);

            // Save response
            const selected = calendarSelections[questionId];
            const dates = selected ? Array.from(selected).sort() : [];
            responses[questionId] = dates;
        }

        function calendarPrevMonth(questionId) {
            const container = document.getElementById(`calendar-${questionId}`);
            let month = parseInt(container.dataset.currentMonth);
            let year = parseInt(container.dataset.currentYear);

            month--;
            if (month < 0) {
                month = 11;
                year--;
            }

            renderCalendarMonth(questionId, year, month);
        }

        function calendarNextMonth(questionId) {
            const container = document.getElementById(`calendar-${questionId}`);
            let month = parseInt(container.dataset.currentMonth);
            let year = parseInt(container.dataset.currentYear);

            month++;
            if (month > 11) {
                month = 0;
                year++;
            }

            renderCalendarMonth(questionId, year, month);
        }

        function updateCalendarInfo(questionId) {
            const selected = calendarSelections[questionId];
            const count = selected ? selected.size : 0;

            document.getElementById(`calendar-count-${questionId}`).textContent =
                `${count} date${count !== 1 ? 's' : ''} selected`;

            const selectedContainer = document.getElementById(`calendar-selected-${questionId}`);
            if (count > 0) {
                const sortedDates = Array.from(selected).sort();
                selectedContainer.innerHTML = sortedDates.map(date => {
                    const d = new Date(date + 'T00:00:00');
                    const formatted = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
                    return `<span class="calendar-date-tag">
                                ${formatted}
                                <button type="button" class="calendar-tag-remove" onclick="toggleCalendarDate('${questionId}', '${date}')">×</button>
                            </span>`;
                }).join('');
            } else {
                selectedContainer.innerHTML = '';
            }
        }

        function initAllCalendars() {
            document.querySelectorAll('.calendar-question').forEach(cal => {
                const questionId = cal.dataset.questionId;
                initCalendar(questionId);
            });
        }

        // Response handling
        function saveResponse(questionId, value) {
            responses[questionId] = value;
            // Clear error state when user answers
            const card = document.querySelector(`[data-question-id="${questionId}"]`);
            if (card) card.classList.remove('error');
        }

        function saveCheckboxResponse(questionId) {
            const checkboxes = document.querySelectorAll(`input[name="${questionId}"]:checked`);
            const values = Array.from(checkboxes).map(cb => cb.value);
            responses[questionId] = values;
            // Clear error state
            const card = document.querySelector(`[data-question-id="${questionId}"]`);
            if (card) card.classList.remove('error');
        }

        function restoreResponses() {
            Object.keys(responses).forEach(questionId => {
                const value = responses[questionId];

                if (Array.isArray(value)) {
                    // Checkboxes
                    value.forEach(v => {
                        const checkbox = document.querySelector(`input[name="${questionId}"][value="${CSS.escape(v)}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                } else if (value) {
                    // Radio buttons
                    const radio = document.querySelector(`input[name="${questionId}"][value="${CSS.escape(value)}"]`);
                    if (radio) {
                        radio.checked = true;
                    } else {
                        // Text input, textarea, or dropdown
                        const input = document.querySelector(`[name="${questionId}"]`);
                        if (input && (input.tagName === 'INPUT' || input.tagName === 'TEXTAREA' || input.tagName === 'SELECT')) {
                            input.value = value;
                        }
                    }
                }
            });
        }

        // Navigation
        function nextPage() {
            if (!validateCurrentPage()) {
                return;
            }

            // Check for page logic
            const nextTarget = evaluatePageLogic();

            if (nextTarget === 'end') {
                submitSurvey();
                return;
            } else if (typeof nextTarget === 'number') {
                currentPageIndex = nextTarget;
            } else {
                currentPageIndex++;
            }

            renderSurvey();
            window.scrollTo(0, 0);
        }

        function previousPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                renderSurvey();
                window.scrollTo(0, 0);
            }
        }

        function validateCurrentPage() {
            let surveyData;
            try {
                surveyData = typeof currentSurvey.data === 'string' ? JSON.parse(currentSurvey.data) : currentSurvey.data;
            } catch (e) {
                return true;
            }

            const pages = surveyData.pages || [surveyData];
            const currentPage = pages[currentPageIndex];

            if (!currentPage || !currentPage.questions) return true;

            let isValid = true;
            let firstErrorCard = null;

            for (const question of currentPage.questions) {
                if (question.required) {
                    const questionId = question.id;
                    const response = responses[questionId];
                    const card = document.querySelector(`[data-question-id="${questionId}"]`);

                    if (!response || (Array.isArray(response) && response.length === 0) || response === '') {
                        if (card) {
                            card.classList.add('error');
                            if (!firstErrorCard) firstErrorCard = card;
                        }
                        isValid = false;
                    } else {
                        if (card) card.classList.remove('error');
                    }
                }
            }

            if (!isValid && firstErrorCard) {
                firstErrorCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            return isValid;
        }

        function evaluatePageLogic() {
            let surveyData;
            try {
                surveyData = typeof currentSurvey.data === 'string' ? JSON.parse(currentSurvey.data) : currentSurvey.data;
            } catch (e) {
                return null;
            }

            const pages = surveyData.pages || [surveyData];
            const currentPage = pages[currentPageIndex];

            if (!currentPage || !currentPage.logic || currentPage.logic.length === 0) {
                return null;
            }

            for (const rule of currentPage.logic) {
                if (!rule.condition || !rule.target) continue;

                // Parse condition (format: "questionId:value" or more complex)
                const [questionId, expectedValue] = rule.condition.split(':');
                const actualResponse = responses[questionId];

                if (actualResponse && actualResponse.toString() === expectedValue) {
                    if (rule.target === 'end') {
                        return 'end';
                    } else if (rule.target.startsWith('page-')) {
                        return parseInt(rule.target.split('-')[1]);
                    } else if (!isNaN(parseInt(rule.target))) {
                        return parseInt(rule.target);
                    }
                }
            }

            return null;
        }

        // Submit survey
        async function submitSurvey() {
            if (!validateCurrentPage()) {
                return;
            }

            // Disable submit button
            const submitBtn = document.querySelector('.btn-primary');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
            }

            try {
                // Save response to database
                const { error } = await supabaseClient
                    .from('survey_responses')
                    .insert({
                        survey_id: currentSurvey.id,
                        respondent_id: respondentId,
                        responses: responses,
                        completed_at: new Date().toISOString()
                    });

                if (error) {
                    console.error('Error submitting survey:', error);
                    alert('Failed to submit survey. Please try again.');
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit';
                    }
                    return;
                }

                // Show completion message
                showComplete();

            } catch (err) {
                console.error('Error:', err);
                alert('Failed to submit survey. Please try again.');
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit';
                }
            }
        }

        // UI States
        function showError(message) {
            document.getElementById('survey-loading').style.display = 'none';
            document.getElementById('survey-landing').style.display = 'none';
            document.getElementById('survey-content').style.display = 'none';
            document.getElementById('survey-error').style.display = 'block';
            document.getElementById('survey-error').innerHTML = `
                <div class="error-container">
                    <h2>Oops!</h2>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function showComplete() {
            document.getElementById('survey-content').style.display = 'none';
            document.getElementById('survey-complete').style.display = 'block';

            const thankYouContent = currentSurvey.thank_you_content || 'Your response has been recorded. Thank you for your feedback!';

            document.getElementById('survey-complete').innerHTML = `
                <div class="complete-container">
                    <div class="complete-icon">&#10003;</div>
                    <h2>Thank you!</h2>
                    <p>${escapeHtml(thankYouContent)}</p>
                </div>
            `;
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadSurvey);
    </script>
