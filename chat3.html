<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Survey - Structured Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .survey-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            height: 650px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .survey-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .survey-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .survey-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255,255,255,0.2);
        }

        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .bot .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Question Type Specific Styles */
        .question-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .option-button {
            background: white;
            border: 2px solid #e9ecef;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 0.95rem;
        }

        .option-button:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .option-button.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .scale-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .scale-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #e9ecef;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scale-button:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .scale-button.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            margin-top: 10px;
            font-size: 0.75rem;
            color: #666;
        }

        .matrix-container {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .matrix-question {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .matrix-question:last-child {
            border-bottom: none;
        }

        .matrix-question-text {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #333;
        }

        .matrix-options {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }

        .matrix-option {
            flex: 1;
            padding: 8px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .matrix-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .matrix-option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.1);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skip-button {
            background: transparent;
            color: #666;
            border: 1px solid #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .skip-button:hover {
            background: #f8f9fa;
            border-color: #667eea;
            color: #667eea;
        }

        .completion-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .completion-screen.show {
            display: flex;
        }

        .completion-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .completion-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .completion-stats {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.95rem;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .completion-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .completion-btn:hover {
            transform: translateY(-2px);
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            margin: 10px auto;
            display: block;
            transition: all 0.3s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="survey-header">
            <h2>Quick Pulse Check</h2>
            <p>Help us understand how you're feeling</p>
            <div class="question-counter" id="counter">1 of 10</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div class="chat-messages" id="pulse-messages">
            <!-- Messages will appear here -->
        </div>

        <div class="typing-indicator" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-area" id="pulse-input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your answer..."
                    autocomplete="off"
                >
                <button id="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="completion-screen" id="completion-screen">
        <div class="completion-content">
            <h2>Survey Complete!</h2>
            <p>Thank you for taking the time to share your feedback.</p>
            <div class="completion-stats">
                <div class="stat-item">
                    <span class="stat-label">Questions Answered:</span>
                    <span class="stat-value" id="final-answered">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Completion Time:</span>
                    <span class="stat-value" id="final-time">0:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Response Rate:</span>
                    <span class="stat-value" id="final-rate">0%</span>
                </div>
            </div>
            <button class="completion-btn" onclick="startNewSurvey()">Start New Survey</button>
        </div>
    </div>

    <!-- Include Supabase client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="lib/supabase.js"></script>

    <script>
        // Pulse Survey Configuration
        const surveyConfig = {
            surveyId: 'pulse_' + Date.now(),
            surveyTitle: 'Monthly Team Pulse Check',
            allowSkip: true,
            randomizeQuestions: false,
            showProgress: true,
            autoSave: true
        };

        // Survey Questions Template
        const surveyQuestions = [
            {
                id: 'q1',
                type: 'scale',
                question: "How satisfied are you with your current role?",
                scale: 5,
                labels: ['Very Unsatisfied', 'Unsatisfied', 'Neutral', 'Satisfied', 'Very Satisfied'],
                required: true
            },
            {
                id: 'q2',
                type: 'multiple_choice',
                question: "Which of the following best describes your work-life balance?",
                options: [
                    "Excellent - I have plenty of time for personal life",
                    "Good - Generally balanced with occasional busy periods",
                    "Fair - Sometimes struggle to maintain balance",
                    "Poor - Work often interferes with personal life",
                    "Very Poor - Consistently overwhelmed"
                ],
                required: true
            },
            {
                id: 'q3',
                type: 'text',
                question: "What's one thing that would improve your work experience?",
                placeholder: "Share your thoughts...",
                maxLength: 500,
                required: false
            },
            {
                id: 'q4',
                type: 'scale',
                question: "How likely are you to recommend this company as a place to work?",
                scale: 10,
                labels: ['Not at all likely', 'Extremely likely'],
                required: true
            },
            {
                id: 'q5',
                type: 'matrix',
                question: "Please rate the following aspects of your work environment:",
                dimensions: [
                    "Team collaboration",
                    "Manager support",
                    "Career development",
                    "Recognition"
                ],
                scale: ['Poor', 'Fair', 'Good', 'Excellent'],
                required: true
            },
            {
                id: 'q6',
                type: 'multiple_choice',
                question: "How often do you receive meaningful feedback from your manager?",
                options: [
                    "Weekly",
                    "Bi-weekly",
                    "Monthly",
                    "Quarterly",
                    "Rarely or never"
                ],
                required: true
            },
            {
                id: 'q7',
                type: 'yes_no',
                question: "Do you feel you have the resources and tools needed to do your job effectively?",
                followUp: {
                    no: "What resources or tools would help you most?"
                },
                required: true
            },
            {
                id: 'q8',
                type: 'scale',
                question: "How stressed do you feel at work on a typical day?",
                scale: 5,
                labels: ['Not stressed', 'Slightly stressed', 'Moderately stressed', 'Very stressed', 'Extremely stressed'],
                required: true
            },
            {
                id: 'q9',
                type: 'multiple_select',
                question: "Which of these areas would you like more support in? (Select all that apply)",
                options: [
                    "Technical skills development",
                    "Leadership training",
                    "Time management",
                    "Communication skills",
                    "Project management",
                    "Mental health and wellbeing"
                ],
                required: false
            },
            {
                id: 'q10',
                type: 'text',
                question: "Any final thoughts or suggestions you'd like to share?",
                placeholder: "This is optional but we'd love to hear from you...",
                maxLength: 1000,
                required: false
            }
        ];

        // Survey State
        let surveyState = {
            currentQuestionIndex: 0,
            responses: {},
            startTime: Date.now(),
            completionTime: null,
            skippedQuestions: [],
            isComplete: false
        };

        // Initialize survey
        function initializeSurvey() {
            // Get user email from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('email');

            if (userEmail && window.trackSurveyStarted) {
                // Track survey started
                window.trackSurveyStarted(userEmail);
            }

            showWelcomeMessage();
            setTimeout(() => {
                presentQuestion(0);
            }, 2000);
        }

        // Show welcome message
        function showWelcomeMessage() {
            const welcomeMessage = `Hi! Welcome to our ${surveyConfig.surveyTitle}. This will just take a few minutes, and your responses will help us improve the workplace for everyone. Let's get started!`;
            addMessage(welcomeMessage, 'bot');
        }

        // Add message to chat
        function addMessage(content, sender, isSpecialFormat = false) {
            const messagesContainer = document.getElementById('pulse-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (typeof content === 'string') {
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = content;
                messageDiv.appendChild(bubbleDiv);
            } else {
                // For special formats (scales, options, etc.)
                messageDiv.appendChild(content);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Present question based on type
        function presentQuestion(index) {
            if (index >= surveyQuestions.length) {
                completeSurvey();
                return;
            }

            const question = surveyQuestions[index];
            surveyState.currentQuestionIndex = index;
            
            // Update progress
            updateProgress(index);
            
            // Show typing indicator
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                
                // Add question message
                addMessage(question.question, 'bot');
                
                // Add appropriate input method based on question type
                setTimeout(() => {
                    switch(question.type) {
                        case 'scale':
                            addScaleInput(question);
                            break;
                        case 'multiple_choice':
                            addMultipleChoiceInput(question);
                            break;
                        case 'multiple_select':
                            addMultipleSelectInput(question);
                            break;
                        case 'yes_no':
                            addYesNoInput(question);
                            break;
                        case 'matrix':
                            addMatrixInput(question);
                            break;
                        case 'text':
                            enableTextInput(question);
                            break;
                    }
                    
                    // Add skip button if allowed
                    if (surveyConfig.allowSkip && !question.required) {
                        addSkipButton();
                    }
                }, 500);
            }, 1500);
        }

        // Add scale input
        function addScaleInput(question) {
            const container = document.createElement('div');
            container.className = 'scale-container';
            
            for (let i = 1; i <= question.scale; i++) {
                const button = document.createElement('button');
                button.className = 'scale-button';
                button.textContent = i;
                button.onclick = () => handleScaleResponse(question, i);
                container.appendChild(button);
            }
            
            addMessage(container, 'bot', true);
            
            // Add labels if provided
            if (question.labels && question.labels.length === 2) {
                const labelsDiv = document.createElement('div');
                labelsDiv.className = 'scale-labels';
                labelsDiv.innerHTML = `<span>${question.labels[0]}</span><span>${question.labels[1]}</span>`;
                document.getElementById('pulse-messages').appendChild(labelsDiv);
            }
        }

        // Add multiple choice input
        function addMultipleChoiceInput(question) {
            const container = document.createElement('div');
            container.className = 'question-options';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => handleMultipleChoiceResponse(question, option);
                container.appendChild(button);
            });
            
            addMessage(container, 'bot', true);
        }

        // Add multiple select input
        function addMultipleSelectInput(question) {
            const container = document.createElement('div');
            container.className = 'question-options';
            const selected = new Set();
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => {
                    if (selected.has(option)) {
                        selected.delete(option);
                        button.classList.remove('selected');
                    } else {
                        selected.add(option);
                        button.classList.add('selected');
                    }
                };
                container.appendChild(button);
            });
            
            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-button';
            submitBtn.textContent = 'Submit Selection';
            submitBtn.onclick = () => handleMultipleSelectResponse(question, Array.from(selected));
            container.appendChild(submitBtn);
            
            addMessage(container, 'bot', true);
        }

        // Add yes/no input
        function addYesNoInput(question) {
            const container = document.createElement('div');
            container.className = 'question-options';
            
            ['Yes', 'No'].forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => handleYesNoResponse(question, option);
                container.appendChild(button);
            });
            
            addMessage(container, 'bot', true);
        }

        // Add matrix input
        function addMatrixInput(question) {
            const container = document.createElement('div');
            container.className = 'matrix-container';
            const responses = {};
            
            question.dimensions.forEach(dimension => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'matrix-question';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'matrix-question-text';
                textDiv.textContent = dimension;
                questionDiv.appendChild(textDiv);
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'matrix-options';
                
                question.scale.forEach(scale => {
                    const option = document.createElement('button');
                    option.className = 'matrix-option';
                    option.textContent = scale;
                    option.onclick = () => {
                        // Clear previous selection for this dimension
                        optionsDiv.querySelectorAll('.matrix-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                        responses[dimension] = scale;
                    };
                    optionsDiv.appendChild(option);
                });
                
                questionDiv.appendChild(optionsDiv);
                container.appendChild(questionDiv);
            });
            
            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-button';
            submitBtn.textContent = 'Submit Ratings';
            submitBtn.onclick = () => handleMatrixResponse(question, responses);
            container.appendChild(submitBtn);
            
            addMessage(container, 'bot', true);
        }

        // Enable text input
        function enableTextInput(question) {
            const input = document.getElementById('user-input');
            input.placeholder = question.placeholder || 'Type your answer...';
            input.maxLength = question.maxLength || 500;
            input.disabled = false;
            input.focus();
        }

        // Add skip button
        function addSkipButton() {
            const skipBtn = document.createElement('button');
            skipBtn.className = 'skip-button';
            skipBtn.textContent = 'Skip this question';
            skipBtn.onclick = () => {
                surveyState.skippedQuestions.push(surveyQuestions[surveyState.currentQuestionIndex].id);
                addMessage("Skipped", 'user');
                presentQuestion(surveyState.currentQuestionIndex + 1);
            };
            document.getElementById('pulse-messages').appendChild(skipBtn);
        }

        // Handle responses
        function handleScaleResponse(question, value) {
            // Visual feedback
            document.querySelectorAll('.scale-button').forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.textContent) === value) {
                    btn.classList.add('selected');
                }
            });
            
            // Store response
            surveyState.responses[question.id] = value;
            
            // Show user response
            setTimeout(() => {
                addMessage(`${value} out of ${question.scale}`, 'user');
                
                // Add contextual response
                let botResponse = '';
                if (question.scale === 5) {
                    if (value <= 2) botResponse = "Thank you for your honest feedback. We'll work on improvements.";
                    else if (value === 3) botResponse = "Thanks for sharing. Your input helps us understand the current situation.";
                    else botResponse = "Great to hear! Thanks for the feedback.";
                } else if (question.scale === 10) {
                    if (value <= 6) botResponse = "We appreciate your candid feedback. This helps us identify areas for improvement.";
                    else if (value <= 8) botResponse = "Thank you! We're glad to hear things are going well.";
                    else botResponse = "Wonderful! We're thrilled you feel so positive.";
                }
                
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage(botResponse, 'bot');
                    setTimeout(() => {
                        presentQuestion(surveyState.currentQuestionIndex + 1);
                    }, 1000);
                }, 1500);
            }, 500);
        }

        function handleMultipleChoiceResponse(question, value) {
            surveyState.responses[question.id] = value;
            addMessage(value, 'user');
            
            showTyping();
            setTimeout(() => {
                hideTyping();
                addMessage("Thanks for your response!", 'bot');
                setTimeout(() => {
                    presentQuestion(surveyState.currentQuestionIndex + 1);
                }, 1000);
            }, 1000);
        }

        function handleMultipleSelectResponse(question, values) {
            if (values.length === 0) {
                alert('Please select at least one option');
                return;
            }
            
            surveyState.responses[question.id] = values;
            addMessage(values.join(', '), 'user');
            
            showTyping();
            setTimeout(() => {
                hideTyping();
                addMessage(`Got it! You selected ${values.length} area${values.length > 1 ? 's' : ''}.`, 'bot');
                setTimeout(() => {
                    presentQuestion(surveyState.currentQuestionIndex + 1);
                }, 1000);
            }, 1000);
        }

        function handleYesNoResponse(question, value) {
            surveyState.responses[question.id] = value;
            addMessage(value, 'user');
            
            // Check for follow-up question
            if (question.followUp && question.followUp[value.toLowerCase()]) {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage(question.followUp[value.toLowerCase()], 'bot');
                    enableTextInput({ placeholder: 'Please elaborate...' });
                    
                    // Store follow-up response handler
                    window.pendingFollowUp = true;
                }, 1000);
            } else {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage("Thank you for your response.", 'bot');
                    setTimeout(() => {
                        presentQuestion(surveyState.currentQuestionIndex + 1);
                    }, 1000);
                }, 1000);
            }
        }

        function handleMatrixResponse(question, responses) {
            if (Object.keys(responses).length !== question.dimensions.length) {
                alert('Please rate all items');
                return;
            }
            
            surveyState.responses[question.id] = responses;
            
            // Create summary of responses
            const summary = question.dimensions.map(dim => `${dim}: ${responses[dim]}`).join(', ');
            addMessage(`Rated: ${summary}`, 'user');
            
            showTyping();
            setTimeout(() => {
                hideTyping();
                addMessage("Thank you for the detailed feedback!", 'bot');
                setTimeout(() => {
                    presentQuestion(surveyState.currentQuestionIndex + 1);
                }, 1000);
            }, 1000);
        }

        // Handle text input
        function handleTextInput() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            
            if (text) {
                const currentQuestion = surveyQuestions[surveyState.currentQuestionIndex];
                
                // Check if this is a follow-up response
                if (window.pendingFollowUp) {
                    surveyState.responses[currentQuestion.id + '_followup'] = text;
                    window.pendingFollowUp = false;
                } else {
                    surveyState.responses[currentQuestion.id] = text;
                }
                
                addMessage(text, 'user');
                input.value = '';
                input.disabled = true;
                
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage("Thank you for sharing your thoughts!", 'bot');
                    setTimeout(() => {
                        presentQuestion(surveyState.currentQuestionIndex + 1);
                    }, 1000);
                }, 1500);
            }
        }

        // Show/hide typing indicator
        function showTyping() {
            const typing = document.getElementById('typing');
            typing.classList.add('show');
            document.getElementById('pulse-messages').appendChild(typing);
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            typing.classList.remove('show');
        }

        // Update progress
        function updateProgress(index) {
            const progress = ((index + 1) / surveyQuestions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('counter').textContent = `${index + 1} of ${surveyQuestions.length}`;
        }

        // Complete survey
        function completeSurvey() {
            surveyState.isComplete = true;
            surveyState.completionTime = Date.now();

            // Track survey completion
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('email');

            if (userEmail && window.trackSurveyCompleted) {
                window.trackSurveyCompleted(userEmail);
            }

            showTyping();
            setTimeout(() => {
                hideTyping();
                addMessage("That's all the questions! Thank you so much for your time and feedback.", 'bot');

                setTimeout(() => {
                    showCompletionScreen();
                }, 2000);
            }, 1500);

            // Save survey data
            saveSurveyData();
        }

        // Show completion screen
        function showCompletionScreen() {
            const duration = Math.floor((surveyState.completionTime - surveyState.startTime) / 1000);
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            
            const answered = Object.keys(surveyState.responses).length;
            const total = surveyQuestions.length;
            const rate = Math.round((answered / total) * 100);
            
            document.getElementById('final-answered').textContent = `${answered} of ${total}`;
            document.getElementById('final-time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('final-rate').textContent = `${rate}%`;
            
            document.getElementById('completion-screen').classList.add('show');
        }

        // Save survey data
        function saveSurveyData() {
            const surveyData = {
                surveyId: surveyConfig.surveyId,
                surveyTitle: surveyConfig.surveyTitle,
                responses: surveyState.responses,
                skippedQuestions: surveyState.skippedQuestions,
                startTime: surveyState.startTime,
                completionTime: surveyState.completionTime,
                completedAt: new Date().toISOString()
            };
            
            // In production, send to server
            console.log('Survey data:', surveyData);
            localStorage.setItem(`pulse_survey_${surveyConfig.surveyId}`, JSON.stringify(surveyData));
        }

        // Start new survey
        function startNewSurvey() {
            // Reset state
            surveyState = {
                currentQuestionIndex: 0,
                responses: {},
                startTime: Date.now(),
                completionTime: null,
                skippedQuestions: [],
                isComplete: false
            };
            
            surveyConfig.surveyId = 'pulse_' + Date.now();
            
            // Reset UI
            document.getElementById('pulse-messages').innerHTML = '';
            document.getElementById('completion-screen').classList.remove('show');
            document.getElementById('progress').style.width = '0%';
            document.getElementById('counter').textContent = '1 of ' + surveyQuestions.length;
            
            // Restart survey
            initializeSurvey();
        }

        // Setup event listeners
        document.getElementById('send-btn').addEventListener('click', handleTextInput);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleTextInput();
            }
        });

        // Auto-save functionality
        setInterval(() => {
            if (surveyConfig.autoSave && !surveyState.isComplete && Object.keys(surveyState.responses).length > 0) {
                localStorage.setItem(`pulse_survey_draft_${surveyConfig.surveyId}`,
                    JSON.stringify(surveyState));
            }
        }, 30000); // Every 30 seconds

        // Survey tracking functions
        async function trackSurveyStarted(email, surveyId = 'test') {
            try {
                const currentDate = new Date().toISOString().split('T')[0];

                const { data, error } = await window.supabaseClient
                    .from('survey_recipients')
                    .update({
                        survey_started_date: currentDate,
                        updated_at: new Date().toISOString()
                    })
                    .eq('email', email)
                    .eq('survey_id', surveyId);

                if (error) {
                    console.error('Error tracking survey start:', error);
                } else {
                    console.log(`Survey started tracked for ${email}`);
                }
            } catch (error) {
                console.error('Error in trackSurveyStarted:', error);
            }
        }

        async function trackSurveyCompleted(email, surveyId = 'test') {
            try {
                const currentDate = new Date().toISOString().split('T')[0];

                const { data, error } = await window.supabaseClient
                    .from('survey_recipients')
                    .update({
                        survey_completed_date: currentDate,
                        updated_at: new Date().toISOString()
                    })
                    .eq('email', email)
                    .eq('survey_id', surveyId);

                if (error) {
                    console.error('Error tracking survey completion:', error);
                } else {
                    console.log(`Survey completion tracked for ${email}`);
                }
            } catch (error) {
                console.error('Error in trackSurveyCompleted:', error);
            }
        }

        // Make functions available globally
        window.trackSurveyStarted = trackSurveyStarted;
        window.trackSurveyCompleted = trackSurveyCompleted;

        // Initialize on load
        window.addEventListener('load', () => {
            document.getElementById('user-input').disabled = true;
            initializeSurvey();
        });
    </script>
</body>
</html>
